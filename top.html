<ons-page>
  <div class="page__background" style="background-color: #EEEEEE"></div>
    <div ng-controller="topCtrl as top">
      <ons-toolbar style="background-color:#3DD3A9">
        <div class="left">
          <ons-toolbar-button  ng-click="top.menu()"><ons-icon icon="fa-bars" style="color:white" size="25px"></ons-icon></ons-toolbar-button>
        </div>
      <div class="center">
        中級中国語
      </div>
      </ons-toolbar>
      <div class="search">
        <input id="text" class="searchVideo" type="text" ng-model="searchText" placeholder="&#xf002; 検索">
      </div>
      <div class="list">
        <ons-list>
          <ons-list-item  modifier="chevron" class="item" ng-repeat="title in top.title | filter :searchText " ng-click="top.gameStart($index)">
            <ons-row>
              <ons-col width="60px">
                <div class="item-thum" style="margin-top:6px">
                <img src="{{title.src}}" width="50px" height="50px">
                </div>
              </ons-col>
              <ons-col>
                <div class="chapter" style="margin-top:6px">{{title.title}}</div>
              </ons-col>
              <ons-col width="30px">
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>
      </div>
    </div>
  </div>
</ons-page>
